{% extends "ajax.html" %}
{% block content %}

	<div>
	<table id='tbl_anagrafiche' class='w100 table table-striped table-bordered'>
		<thead class='thead-dark text-center'>
			<tr>
				<th></th>
				<th>Titolo</th>
				<th>Autore</th>
				<th>Incipit</th>
			</tr>
		</thead>
		<tbody>
			{% for e in elaborati %}
				<tr id='row_{{e.id}}'>
					<td class='text-center'>

						<a href='#' 
						
							title="{% if u.getValutazioni(e) | length == descr_tipologie | length %}	
								Valutazione completata
							{% elif u.getValutazioni(e) | length == 0 %}
								Da valutare
							{% else %}
								Non completamente valutata
							{% endif %}"
							
						
							class=' ajaxlink 
						
							{% if u.getValutazioni(e) | length == descr_tipologie | length %}	
								text-success
							{% elif u.getValutazioni(e) | length == 0 %}
								text-danger
							{% else %}
								text-warning
							{% endif %}
						
						' fn="view/{{e.id}}" 
							id_elaborato='{{e.id}}'
							><span class='fa fa-2x 
								fa-book-reader'></span></a>
							
					</td>
					<td>{{ e.titolo }}</td>
					<td>{{ e.pseudonimo }}</td>
					<td>{{ e.testo[0:40] }}...</td>
				</tr>
			{% endfor %}
		</tbody>
	</div>


{% endblock %}
