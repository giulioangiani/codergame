{% extends "ajax.html" %}
{% block content %}

	<div class='p-3'>
		
		<style>
			#options {display:none;
							float: left;
							position: fixed;
							z-index: 2000;
							width: 700px;
							background-color: #FFF1C2;
							display: block;
							position: absolute;
							overflow-y: auto;
							max-height: 300px;
							border: 2px solid #bbb;
							border-radius: 0px 0px 5px 5px;
					}
			#options .option_item {
				padding: 3px;
				border-bottom: 1px solid #bbb;
    		}
			
			#options .option_item:hover {
				background-color: #FFDC68;
			}
		
			#calcolacf {
				float: right;
				padding: 8px 5px;
				text-decoration: underline;
			}
		</style>
		
		
		
		<div id='div_upload_users'>
			<form id='form_upload_file'>
				<div class="form-group col pl-2">
					<label for="ragionesociale">Seleziona il file csv (formato: username,password,firstname,lastname)</label>
					<div><input type='file' name='codefile' id='codefile' class="form-control text-left"></div>
				</div>

				<div class="form-group col pl-2">
					<label for="ragionesociale">Seleziona il gruppo al quale associare gli studenti</label>
					<div>
						<select id='group_id' name='group_id' class="form-control text-left"><option>-- seleziona il gruppo --</option>
						{% for g in gruppi %}
							<option value='{{g.id}}'>{{g.descgruppo}}</option>
						{% endfor %}
						</select>
					</div>
				</div>

				<div id='bottom-panel'>
				  <button type="button" id='btn-upload' 
					fn = "uploadusers"
					callback_div_update = "div_upload_users"
					class="btn btn-info mt-3">Invia</button>
				</div>
			</form>
		</div>

	
	</div>


{% endblock %}
